<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Hasta Nakil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

  <h3>Hastane Güncelleme Formu</h3>
<div class="sorgulama">
 <label>T.C :</label> <input type="text" id="TCNO" ><button style="margin-left:10px" type="button" class="btn btn-success" onclick="hastaSorgula()">Sorgula</button>
</div>

<div class="hasabilgileri goster">
  <div class="row">
    <div style="width: 180px;" class="col-2"><label>Hasta Adı</label>
    </div>
    <div class="col"><input type="texbox" id="HastaAdi" disabled>
    </div>
  <div class="row">
    <div style="width: 180px;" class="col-2"><label>Hasta T.C. Kimlik No</label>
    </div>
    <div class="col"><input type="texbox" id="HastaTc" disabled>
    </div>
    <div class="row">
      <div style="width: 180px;" class="col-2"><label>Muayene Polikiliniği</label>
      </div>
      <div class="col"> <input type="texbox" id="MuayenePol" disabled>
      </div>

      <div class="row">
        <div style="width: 180px;" class="col-2"><label>Muayene Numarası</label>
        </div>
        <div class="col"><input type="texbox" id="MuayeneID" disabled>
        </div>

        <div class="row">
          <div style="width: 180px;" class="col-2"><label>Hastane Adı</label>
          </div>
          <div class="col"><input type="texbox" id="HastaneAdi" disabled>
          </div>

        </div>

        <div class="transferEt" style="margin-top: 20px;">
           <h3>Transefer Edilecek Hastaneyi Seçin</h3>
           <select name="HastanelerListesi" id="HastanelerList">
          </select>
          <button style="margin-left:10px" type="button" class="btn btn-success" onclick="transferEt()">Hastayı Naklet</button>
         </div>

          <style>
            #HastanelerList{
              width:220px;
            }
            .goster {
              display: inline-block;
            }
            .gizle {
              display: none;
            }
            .row {
              margin-top: 10px;
            }
          </style>
          </select>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
          <script src="./assets/js/transfer.js"></script>
</body>


</html>
