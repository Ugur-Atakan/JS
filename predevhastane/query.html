<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input type="text" id="squery" placeholder="QUERY GÄ°R"> <br>
  <button onclick="postala()">POSTALA</button>

  <script>
    function postala() {
      const squery = document.getElementById("squery").value;
      fetch(`http://localhost:3001/query`, {
          method: "POST", // or 'PUT'
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ "sqlquery": `${squery}` })
        })
        .then((response) => response.json())
        .then((data) => {
          console.log("Success:", data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }
  </script>
</body>

</body>
</html>
